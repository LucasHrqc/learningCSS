<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>

        /* Algumas edições são configuradas por padrão a serem herdadas border e padding não*/

            font-family: monospace;

</head>

<body>

    <div>Estou herdando</div>
</body>

</html>
